<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather_API</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="container">
    <p class="climatehub" style="font-weight: 600;" class="description">ClimateHub</p>
    
    <div class="search-box">
      <i class='bx bxs-map'></i>
      <input type="text" placeholder="Enter Your Place">
      <button class="bx bx-search"></button>
    </div>

    <div class="weather-box">
      <div class="box">
        <div class="info-weather">
          <div class="weather">
          <img src="./content/cloud.png" >
          <p class="temparature">0<span>Â°C</span> </p>
          <p style="font-weight: 600;" class="description">ClimateHub</p>
        </div>
        </div>
      </div>
    </div>
    <div class="weather-details">

      <div class="humidity">
        <i class='bx bx-water'></i>
        <div class="text">
          <div class="info-humidity">
            <span>0%</span>
          </div>
          <p>Humidity</p>
        </div>
      </div>

      <div class="wind">
        <i class='bx bx-wind'></i>
        <div class="text">
          <div class="info-humidity">
            <span>0km/h</span>
          </div>
          <p>Wind Speed</p>
        </div>
      </div>

    </div>

    <div class="not-found">
      <div class="error">
        <img src="./content/404.png">
        <p>Place not found!</p>
      </div>
    </div>
  </div>
  
 <script src="./script.js"></script> 
</body>
</html>
